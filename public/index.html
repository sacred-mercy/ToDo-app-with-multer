<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous" />

		<!-- google icon CSS -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

		<!-- Main CSS -->
		<link rel="stylesheet" href="style.css" />

		<title>Todo NodeJs</title>
	</head>
	<body>
		<div class="container">
			<div>
				<h1 class="text-center">ToDo App</h1>
			</div>
			<div class="row text-center">
				<div class="col-6 rounded overflow-scroll mb-0" id="viewArea">
					<!-- <h1>Task List</h1> -->
					<div
						id="taskPill"
						class="d-none my-1 pill rounded d-flex align-items-center justify-content-around">
						<p class="taskText px-1 text-start text-break fs-4">sample text</p>
						<img
							id="taskImg"
							src=""
							alt="image"
							class="rounded ms-auto me-auto"
							width="70px"
							height="50px" />
						<button
							class="ms-auto btn-sm btn-info"
							onclick="editTask(this)"
							id="taskEdtBtn">
							<span class="material-symbols-outlined">edit</span>
						</button>
						<button
							class="btn-sm mx-1"
							onclick="checkBoxClick(this)"
							id="checkbox">
							<span class="material-symbols-outlined">check</span>
						</button>
						<button
							class="btn-sm btn-danger deleteButton"
							onclick="deleteTask(this)"
							id="taskDltBtn">
							<span class="material-symbols-outlined">close</span>
						</button>
					</div>
				</div>
				<div class="col-6">
					<textarea
						class="form-control"
						placeholder="Write here your new task"
						id="taskTextarea"
						name="taskTextarea"
						rows="20"></textarea>

					<input
						type="file"
						name="imgFile"
						id="imgFile"
						class="form-control my-2"
						accept="image/*" 
						required/>

					<button
						id="AddTaskBtn"
						onclick="addToDo()"
						class="btn btn-outline-secondary w-100 p-2 mt-2"
						type="button">
						Add
					</button>
				</div>
			</div>
		</div>

		<!-- Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
		<!-- Main js file -->
		<script src="main.js" async></script>
	</body>
</html>
